<form>
	<fieldset>
		<legend>ZIP Code Example: </legend>
		<label for="zip_codeP">ZIP Code (Using Pattern): </label>
		<input type="text" name="zip_codeP" id="zip_codeP" pattern="[0-9]{5}" required placeholder="Eg: 12345"><br>

		<label for="zip_codeP">ZIP Code (Using Max & Min): </label>
		<input type="text" name="zip_codeP" id="zip_codeP" min="00000" max="99999" required placeholder="Eg: 12345"><br>

		<input type="submit" value="SUBMIT!">
	</fieldset>
</form>
