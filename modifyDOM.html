<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Modifying the DOM</title>
	<script src="js/modifyDOM.js"></script>
	<link rel="stylesheet" type="text/css" href="css/modifyDOM.css">
</head>
<body>
	<h1>Modify the DOM</h1>
	<button onclick="document.getElementById('stuff').innerHTML = 'Clicked First Button';">First</button>
	<button onclick="document.getElementById('stuff').innerHTML = 'Clicked Another Button';">Second</button>
	<button onclick="enterName()">Display Name</button>
	<button onclick="enterAge()">Display Age</button>
	<p>This code shouldn't change.</p>
	<p id="stuff">This will change.</p>
	<p>This shouldn't change either.</p>
	<p id="fname">This will display the name.</p>
	<p id="age">This will display the age.</p>
</body>
</html>
